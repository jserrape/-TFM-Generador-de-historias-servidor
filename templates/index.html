<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gestor de historias interactivas</title>
  <meta name="description" content="Gestor de historias interactivas">

  <!-- style -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

  <!-- scripts -->
  <script src="//cdn.jsdelivr.net/jquery/2.1.3/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">
          <b>Inicio</b>
        </a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="divider-vertical"></li>
          <li><a href="/"><span class="glyphicon glyphicon-plus-sign"></span> Nueva historia</a></li>
          <li class="divider-vertical"></li>
          <li><a class="active" href="/s"><span class="glyphicon glyphicon-map-marker"></span> Historias</a></li>
          <li class="divider-vertical"></li>
          <li><a href="/"><span class="glyphicon glyphicon-user"></span> Usuarios</a></li>
        </ul>
      </div>
  </nav>

  <div class="container">
    <div class="col-md-12">
      <br><br><br><br>
      <h1>Bienvenido al editor de narrativas interactivas geolocalizadas.</h1>
      <hr>

      <div class="row">
        <div class="col-md-6 col-md-offset-4">
          <img src="/img/logo.jpg" alt="Logo" height="250" vspace="40">
        </div>
      </div>

      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="well well-lg">
            <p id="desarrollador">
            </p>
            <p id="email">
            </p>
            <p id="twitter">
            </p>
            <p id="server_repository">
            </p>
            <p id="app_repository">
            </p>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>


<script type="text/javascript">
  $( document ).ready(function(){
    GET_server_status();
  });

  var debug = false;
  if ( debug ){
    var STATUS_REST_URL = "http://localhost/rest/status";
  }else{
    var STATUS_REST_URL = "https://tfm-historias.herokuapp.com/rest/status";
  }

  function GET_server_status(){
    $.ajax({
      url: STATUS_REST_URL,
      type: 'GET',
      dataType: 'json',
      success: function (status_json){
        $("#desarrollador").html("<b>desarrollador:</b> " + status_json.desarrollador);
        $("#email").html("<b>Email:</b> " + status_json.email);
        $("#twitter").html("<b>Twitter:</b> " + status_json.twitter);
        $("#server_repository").html("<b>Repositorio GitHub del servidor:</b> " + "<a href=" + status_json.server_repository + ">" + status_json.server_repository + "</a>");
        $("#app_repository").html("<b>Repositorio GitHub de la app:</b> " + "<a href=" + status_json.app_repository + ">" + status_json.app_repository + "</a>");
      },
      error: function (request, message, error){
        console.log("Error performing GET on " + STATUS_REST_URL);
      }
    });
  }
</script>

</html>
