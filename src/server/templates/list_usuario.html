{% extends 'base.html' %}
{% block content %}
      <div class="container">
         <div class="col-md-12">
            <br><br><br><br>
            <h1 class="titulo">Listado de historias.</h1>
            <hr>
            <table border = 1 class="table table-striped">
               <thead>
                  <td>email</td>
                  <td>nombre</td>
                  <td>apellidos</td>
                  <td>imagen_historia</td>
                  <td>password</td>
                  <td>imagen</td>
               </thead>

               {% for row in rows %}
                  <tr>
                     <td>{{row["email"]}}</td>
                     <td>{{row["nombre"]}}</td>
                     <td>{{row["apellidos"]}}</td>
                     <td> {{ row["password"]}}</td>
                     <td>{{row['imagen']}}</td>
                  </tr>
               {% endfor %}
            </table>
      </div>
   </div>

   <script type="text/javascript" href="{{ url_for('static', filename='js/jquery.js') }}"></script>
 </body>
 </html>
 {% endblock %}
